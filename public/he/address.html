<script type="text/template" id="he">
        <%for(var i = 0;i<result.length;i++){%>
        <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled">
                <a href="addAddress.html?id=<%=result[i].id %>" class="mui-btn mui-btn-blue eduit" style="transform: translate(0px, 0px);">编辑</a>
                <a class="mui-btn mui-btn-red delete" style="transform: translate(0px, 0px);" data-id="<%=result[i].id %>">删除</a>
            </div>
            <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                <a href="javascript:;">
                    <div class="mui-media-body">
                        邮编:<%=result[i].postCode%>&nbsp;收货人:<%=result[i].recipients%>

                </a>
            </div>
        </li>
